<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newyear Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cursor-glow" aria-hidden="true"></div>

    <div class="center">
        <button class="live-btn">
            <span class="dot"></span>
            Live Countdown Active
        </button>
    </div>
    <div>
        <video autoplay loop muted>
            <source type="video/mp4" src="1222.mp4">
            <source type="video/webm" src="1222.mp4">
        </video>
    </div>
    <div class="text_main">
        <div class="white">Newyear</div>
        <div class="gradient">Countdown</div>
    </div>
    <div class="center"><p>Every second brings us closer to the most magical celebration of the year</p></div>  
    <div class="countdown">
    <div class="time-box">
        <span class="number" id="days">03</span>
        <span class="label">DAYS</span>
    </div>

    <span class="colon">:</span>

    <div class="time-box">
        <span class="number" id="hours">00</span>
        <span class="label">HOURS</span>
    </div>

    <span class="colon">:</span>

    <div class="time-box">
        <span class="number" id="minutes">36</span>
        <span class="label">MINUTES</span>
    </div>

    <span class="colon">:</span>

    <div class="time-box">
        <span class="number" id="seconds">09</span>
        <span class="label">SECONDS</span>
    </div>
</div>
<div class="center">
        <button class="live-btn">
            01/01/2026 00:00:00 GMT
        </button>
</div>
<script>
const targetDate = new Date("2026-01-01T00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) return;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = String(days).padStart(2, "0");
    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

<script>
// Cursor-follow red glow: update CSS variables --x and --y
(function(){
    const root = document.documentElement;
    const glow = document.querySelector('.cursor-glow');
    if(!glow) return;

    let raf = null;
    function setPos(x,y){
        root.style.setProperty('--x', x + 'px');
        root.style.setProperty('--y', y + 'px');
    }

    function onMove(e){
        const x = e.clientX || (e.touches && e.touches[0].clientX) || 0;
        const y = e.clientY || (e.touches && e.touches[0].clientY) || 0;
        if(raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(()=>{
            setPos(x,y);
            glow.style.opacity = '1';
        });
    }

    function onLeave(){
        if(raf) cancelAnimationFrame(raf);
        glow.style.opacity = '0';
    }

    document.addEventListener('mousemove', onMove, {passive: true});
    document.addEventListener('touchmove', onMove, {passive: true});
    document.addEventListener('mouseleave', onLeave);
    document.addEventListener('mouseout', (e)=>{ if(!e.relatedTarget) onLeave(); });
    document.addEventListener('touchstart', ()=>{ glow.style.display = 'none'; }, {passive:true});
})();
</script>

</body>
</html>
